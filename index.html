<!DOCTYPE html>
<html lang="en">

<head>

<title>Hairday Weather App</title>
<link rel="stylesheet" href="style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>
<body>
    <div class="weather-app">
<header>
    <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
        <input type="submit" value="Search" class="search-button" />
    </form>
</header> 
<main>
  <div class="weather-details">
  <div>
    <h1 class="current-city" id="current-city">Paris</h1>
    <p class="city-details">
        <span id="time"></span>, <span id="description"></span>
        <br />
        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
    </p>
   </div>
   <div class="temperature-container">
    <div class="weather-icon" id="icon"></div> 
    <div class="current-temperature" id="current-temperature">17</div>
    <div class="weather-unit">Â°F</div>
   </div>
  </div>
</main>

<footer>
    This project was coded by Whitney McFadden, is open-sourced on GitHub and hosted on Netlify.
</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
</body>
</html>
